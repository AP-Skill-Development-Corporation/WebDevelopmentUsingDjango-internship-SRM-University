{% extends 'student/base.html' %}
{% block foo %}
<div class="container mt-5">
	<h1 class="text-primary rounded text-center mb-5">Registration Form</h1>
	<form class="text-primary" method="post">
		{% csrf_token %}
		<label ><strong>First Name</strong></label>
		<input type="text" class="form-control" placeholder="Enter First Name" name="fname">

		<label ><strong>Last Name</strong> </label>
		<input type="text" class="form-control" placeholder="Enter Last Name" name="lname">

		<label><strong>Email</strong></label>
		<input class="form-control" type="email" name="mail" placeholder="Enter Email">

		<label><strong>Phone Number</strong></label>
		<input class="form-control" type="number" name="phno" placeholder="Enter Phone Number">

		<label><strong>Age</strong></label>
		<input class="form-control" type="number" name="age" placeholder="Enter Age">

		<div class="text-center"><button type="submit" class="btn btn-success mt-3">Submit</button></div>
	</form>
</div>
{% endblock %}
